}


group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:21'
    implementation 'org.openjfx:javafx-fxml:21'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'
    implementation 'org.apache.pdfbox:pdfbox:2.0.29'
    implementation 'org.apache.commons:commons-text:1.10.0'


    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'org.example.Main' // –£–±–µ–¥–∏—Å—å, —á—Ç–æ –ø—É—Ç—å –∫ –∫–ª–∞—Å—Å—É –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    platform = 'win'
}

test {
    useJUnitPlatform()
}

import org.gradle.internal.os.OperatingSystem

def isWindows = OperatingSystem.current().isWindows()

def appName = "MyApp" // –£–∫–∞–∂–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–≤–æ–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

application {
    mainClass = 'org.example.Main'
}

tasks.register('packageApp', Exec) {
    dependsOn shadowJar

    def outputDir = "$buildDir/dist"

    doFirst {
        mkdir outputDir
    }
    commandLine = [
            "jpackage",
            "--type", "app-image", // –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ "installer" –∏–ª–∏ "msi"
            "--input", "build/libs",
            "--dest", outputDir,
            "--name", "DocumentsHelper",
            "--main-jar", "documents-helper-all-1.0.jar",
            "--main-class", "org.example.Main",
            "--java-options", "--add-modules=javafx.controls,javafx.fxml",
            "--java-options", "-Dfile.encoding=UTF-8",
            "--verbose",
            "--java-options", "--module-path=openjfx-24.0.1_windows-x64_bin-sdk/javafx-sdk-24.0.1/lib"
    ]

}
shadowJar {
    archiveBaseName.set('documents-helper-all')
    archiveClassifier.set('')
    archiveVersion.set('1.0')
    mergeServiceFiles()
}
